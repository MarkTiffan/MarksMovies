<h1>Delete</h1>

<h3>Are you sure you want to delete this?</h3>
<div>
    <h4>Movie</h4>
    <hr />
    <dl class="row">
        <dt class="col-sm-2">
            Title
        </dt>
        <dd class="col-sm-10">
            {{ media?.title }}
        </dd>
        <dt class="col-sm-2">
            Genres
        </dt>
        <dd class="col-sm-10">
            {{ genres }}
        </dd>
        <dt class="col-sm-2">
            Media Type
        </dt>
        <dd class="col-sm-10">
            {{ media?.mediaType }}
        </dd>
        <dt class="col-sm-2">
            IMDB ID
        </dt>
        <dd class="col-sm-10">
            {{ media?.imdB_id }}
        </dd>
        <dt class="col-sm-2">
            Rank
        </dt>
        <dd class="col-sm-10">
            {{ media?.rank }}
        </dd>
    </dl>
    
    <form method="post">
        <input type="submit" value="Delete" class="btn btn-danger" (click)="onDelete(media.id)" /> |
        <a [routerLink]="media">Back to List</a>
    </form>
</div>
